<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>pokedex</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">pokedex</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <!-- <a href="#/about" class="nav-link">About</a> -->
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>
    <section class="row bg-danger text-white">
      <div class="d-flex">
        <div class="col-12 fs-1">
          Monster Collector
          <i class="mdi mdi-pokeball"></i>
        </div>
      </div>
    </section>

    <!-- Section for Region buttons and and row title -->
    <section class="row bg-dark text-white p-2">
      <div class="d-flex">
        <div class="col-12 col-md-5">
          Regions
          <button class="btn btn-danger">Kanto</button>
          <button class="btn btn-danger">Joshto</button>
          <button class="btn btn-danger">Hoenn</button>
          <button class="btn btn-danger">Sinno</button>
        </div>
      </div>
    </section>


    <!-- Section with region and findable pokemon on left -->
    <section class="row bg-dark text-white">

      <!-- Start of region and pokemon to catch template -->
      <div class="d-flex">
        <div id="poke-list">
          <!-- <div class="col-3 border border-danger m-2">
            <h3 class="text-white">Region Name</h3>
            <button class="rounded-pill bg-dark text-white"><i class="mdi mdi-pokeball"></i>Pokemon Name</button>
          </div> -->
        </div>
        <!-- End of region and pokemon to catch template -->



        <!-- Start of active pokemon template -->
        <div id="active-pokemon">
          <div class="col-6 border border-danger text-white m-2">Active Pokemon

            <h3>${this.name}</h3>
            <img src="`${this.image}`" alt="">
            <div class="card bg-dark border border-success">
              <div class="d-flex">
                <span>Element | </span>
                <span>Damage Type</span>
                <div class="">
                  <hr>
                  <p>Health - #hp</p>
                  <p>Attack - #hp</p>
                  <p>Defense - #hp</p>
                  <p>Speed - #hp</p>
                  <p>${this.weight} - #hp</p>
                  <p>${this.height} - #hp</p>
                  <div>
                    <button class="bg-success text-white rounded-pill">Catch Em!</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <!-- End of active pokemon template -->

        <!-- Start of my pokemon template -->
        <div class="col-3 border border-danger m-2">
          <h3 class="text-white">My Pokemon</h3>
          <button class="rounded-pill bg-dark text-white"><i class="mdi mdi-pokeball"></i>Pokemon Name</button>
        </div>
      </div>
      <!-- End of my pokemon template -->



    </section>







































































  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
